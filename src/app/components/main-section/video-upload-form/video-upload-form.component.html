<div>
  <form (ngSubmit)="upload(uploadForm)" #uploadForm="ngForm">
    <div class="mb-3">
      <input type="file" name="fileInput" id="fileInput" class="form-control-file" (change)="onFileSelect($event)" required ngModel>
    </div>
    <div class="mb-3">
      <input type="text" name="titleInput" id="titleInput" placeholder="Title" class="form-control" [(ngModel)]="videoMetadata.title">
    </div>
    <div class="mb-3">
      <textarea
        name="descriptionInput"
        id="descriptionInput"
        rows="3"
        placeholder="Description"
        class="form-control"
        [(ngModel)]="videoMetadata.description"></textarea>
    </div>
    <div class="mb-3">
      <select name="privacyInput" id="privacyInput" class="form-select" [(ngModel)]="videoMetadata.privacy">
        <option value="0">Private</option>
        <option value="1">Public</option>
      </select>
    </div>
    <div class="mb-3">
      <select name="categoriesInput" id="categoriesInput" class="form-select" [(ngModel)]="videoMetadata.category">
        <ng-container *ngFor="let category of categories; let i = index">
          <option value="{{ category.id }}" [selected]="i===0">{{ category.name }}</option>
        </ng-container>
      </select>
    </div>
    <button type="submit" name="uploadButton" class="btn btn-primary">Upload</button>
  </form>
  <!-- Modal -->
  <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!--<div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>-->
        <div class="modal-body">
          Please wait. Loading... <img src="assets/images/icons/loading-spinner.gif" alt="loading spinner">
        </div>
        <!--<div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>-->
      </div>
    </div>
  </div>
</div>
